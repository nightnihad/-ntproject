{% extends 'layout.html' %}
{% load static %}
<br>
{% block body %}
<h1>Vehicle List</h1>
{% for vehicle in vehicles %}

<div class="list-group">
<div class="card-body">

<a href="{% url 'vehicledetail' id=vehicle.id %}"><button type="button" class="list-group-item list-group-item-action">Vehicle brand:{{vehicle.brand}}<br> Vehicle name:{{vehicle.name}}<br>Vehicle ID:{{vehicle.id}}</button></a>
</div>
</div>
{% endfor %}
{% endblock body %}
